<h1>Welcome back,
    <span class="capitalize">{{ username() }}</span>
</h1>

<section class="px-5 py-3 my-rounded border my-flex justify-between">
    <div class="left my-flex gap-3.5">
        <div class="icon cursor-none ">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M9.385 2.5v-1h5.23v1zM11.5 13.616h1V8.385h-1zM12 21q-1.658 0-3.113-.626t-2.545-1.716t-1.716-2.546T4 13t.626-3.113t1.716-2.545t2.546-1.716T12 5q1.454 0 2.812.52t2.492 1.469l1.092-1.093l.708.708l-1.092 1.092q.95 1.135 1.469 2.493T20 13q0 1.658-.626 3.113t-1.716 2.545t-2.546 1.716T12 21m0-1q2.9 0 4.95-2.05T19 13t-2.05-4.95T12 6T7.05 8.05T5 13t2.05 4.95T12 20m0-7" />
            </svg>
        </div>
        <div class="">
            <h2 class="mb-1">{{ currentTime() }}</h2>
            <p>{{currentDate}}</p>
        </div>
    </div>
    <div class="right text-right">
        <div class="label px-3.5 py-1 bg-blue-200 rounded-[20px] w-fit ml-auto mb-2 text-[90%]">Office Hours</div>
        <p>Working Hours:
            <span>{{ officeTiming.start_time }}</span>
            -
            <span>{{ officeTiming.end_time }}</span>
        </p>
    </div>
</section>

<div class="sign-in-status my-5 pattern h-50 my-rounded relative">
    <h2 class="absolute left-5 bottom-5 z-[2] text-white">{{ signInStatusText() }}</h2>
    <button class="capitalize px-5 py-3 my-rounded bg-gray-900 text-white absolute right-5 bottom-5 z-[2]">
        {{ signInActionText() }}
    </button>
</div>

<section class="my-rounded border px-5 py-3 my-flex justify-between">
    <div class="left">
        <p class="capitalize font-500 mb-3">your stat</p>
        <h2 class="semi-big-text">3/5</h2>
    </div>
    <div class="right">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M5.616 21q-.691 0-1.153-.462T4 19.385V6.615q0-.69.463-1.152T5.616 5h1.769V2.77h1.077V5h7.154V2.77h1V5h1.769q.69 0 1.153.463T20 6.616v12.769q0 .69-.462 1.153T18.384 21zm0-1h12.769q.23 0 .423-.192t.192-.424v-8.768H5v8.769q0 .23.192.423t.423.192" />
        </svg>
    </div>
</section>

<br>
<p class="capitalize cursor-pointer py-2.5 inline-block hover:underline" (click)="navigateToAttendance()">view my
    attendance
    history</p>
