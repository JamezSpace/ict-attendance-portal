<div class="p-7">
    <h2 class="capitalize mb-5 big-text text-center">New User</h2>

    <p class="mb-3.5 text-center">Fill in the details of the user...</p>

    <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input type="text" matInput placeholder="enter the name of the user...">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input type="email" matInput placeholder="enter the email of the user...">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>User Phone Number</mat-label>
        <input type="text" matInput placeholder="enter the phone number of the user...">
    </mat-form-field>

    <button class="my-button w-full mt-3" (click)="saveData()">Save User</button>
</div>
