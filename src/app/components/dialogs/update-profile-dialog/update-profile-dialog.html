<form class="p-7" [formGroup]="updatedForm">
    <h2 class="capitalize mb-5 big-text text-center">Update your Profile</h2>

    <p class="mb-5 text-center">Hey <span class="capitalize">{{ data.firstName }}</span>, fill in your details to complete your profile...</p>

    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input type="text" matInput placeholder="enter your first name..." formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput placeholder="enter your last name..." formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Select your gender</mat-label>
        <mat-select [(ngModel)]="selectedGender" name="gender">
            <mat-option></mat-option>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Province</mat-label>
        <input type="text" matInput placeholder="what's your province?" formControlName="province">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Region</mat-label>
        <input type="text" matInput placeholder="what's your region?" formControlName="region">
    </mat-form-field>

    <button class="my-button w-full mt-3" (click)="saveData()">Update!</button>
</form>
