<header class="my-flex justify-between px-5 mb-10">
    <a href="/dashboard" class="my-flex">
        <img src="favicon/favicon.ico" alt="Nta ICT Logo" />
        <span>Attendance Tracker</span>
    </a>
    <div class="right my-flex gap-3 5">
        <button [class.hidden]="isHomeRoute">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="currentColor" d="M5.5 18.77q-.213 0-.356-.145T5 18.268t.144-.356t.356-.143h1.116V9.846q0-1.96 1.24-3.447T11 4.546V4q0-.417.291-.708q.291-.292.707-.292t.709.292T13 4v.546q1.904.365 3.144 1.853t1.24 3.447v7.923H18.5q.213 0 .356.144q.144.144.144.357t-.144.356t-.356.143zm6.497 2.615q-.668 0-1.14-.475t-.472-1.14h3.23q0 .67-.475 1.142q-.476.472-1.143.472M7.616 17.77h8.769V9.846q0-1.823-1.281-3.104T12 5.462t-3.104 1.28t-1.28 3.104z"/></svg>
        </button>
        <button (click)="toggleNavBarVisibility()" class="p-2.5 cursor-pointer"
            [class.pointer-events-none]="isHomeRoute" [class.opacity-50]="isHomeRoute" [disabled]="isHomeRoute">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="1.5" d="M4 8.5h16m-16 7h16" />
            </svg>
        </button>
    </div>
</header>

<div class="side-nav" #expandedNavBar>
    <nav class="flex flex-col items-center">
        <a href="" routerLink="/dashboard" routerLinkActive="active" (click)="toggleNavBarVisibility()">Overview</a>
        <a href="" routerLink="/dashboard/attendance" routerLinkActive="active"
            (click)="toggleNavBarVisibility()">Attendance</a>
        <a href="" routerLink="/dashboard/visitors" routerLinkActive="active"
            (click)="toggleNavBarVisibility()">Visitors</a>
        <a href="" routerLink="/" routerLinkActive="active" (click)="logout()" class="mt-8 text-red-500 font-medium">Log
            Out</a>
    </nav>
</div>
