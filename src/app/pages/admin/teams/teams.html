<h1 class="capitalize pt-7">teams</h1>
<button class="my-button mb-5">new team</button>

<table>
    <thead>
        <th>team name</th>
        <th>team lead</th>
        <th>actions</th>
    </thead>
    <tbody>
        @for (team of teams; track $index) {
        <tr>
            <td>{{ team.name }}</td>
            <td>{{ team.team_lead }}</td>
            <td class="flex gap-2">
                <button class="my-button secondary">
                    assign task
                </button>
                <button class="my-button red">
                    delete team
                </button>
            </td>
        </tr>
        } @empty {
            <tr>
                <td colspan="3">no existing team</td>
            </tr>
        }
    </tbody>
</table>
