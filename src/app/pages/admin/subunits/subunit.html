<h1 class="capitalize pt-7">subunits</h1>
<button class="my-button mb-5">new subunit</button>

<div class="overflow-x-auto">
<table>
    <thead>
        <th>sn</th>
        <th>name</th>
        <th>description</th>
        <th>leader</th>
        <th>Members Count</th>
        <th>actions</th>
    </thead>
    <tbody>
        @for (subunit of subunits(); track $index) {
        <tr>
            <td>{{$index + 1}}</td>
            <td>{{ subunit.name }}</td>
            <td class="three-line-ellipsis">{{ subunit.description }}</td>
            <td>{{ subunit.leaderIds }}</td>
            <td>{{ subunit.userCount }}</td>
            <td class="flex gap-2">
                <button class="my-button secondary whitespace-nowrap">
                    assign task
                </button>
                <button class="my-button red whitespace-nowrap">
                    delete subunit
                </button>
            </td>
        </tr>
        } @empty {
            <tr>
                <td colspan="6">no existing team</td>
            </tr>
        }
    </tbody>
</table>
</div>
